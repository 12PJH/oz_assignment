<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link href="join.css" rel="stylesheet">
</head>
<body>

    <div id="container">
        <form id="form" action="#">
            <table class="table">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input name="id" placeholder="아이디를 입력하세요" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" name="pw1" placeholder="비밀번호를 입력하세요">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="password" name="pw2" placeholder="비밀번호">
                    </td>
                </tr>
                <tr>
                    <th>성명</th>
                    <td>
                        <input name="name" placeholder="사용자 이름" autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td>
                        <input name="phone" placeholder="휴대전화 번호" required>
                    </td>
                </tr>
                <tr>
                    <th>원하는 직무</th>
                    <td>
                        <select name="position">
                            <option value="개발자">개발자</option>
                            <option value="디자이너">디자이너</option>
                            <option value="기획자">기획자</option>
                            <option value="마케터">마케터</option>
                            <option value="undetermined" selected>미정</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <label>
                            <input type="radio" name="gender" value="male" checked>남자
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" checked>여자
                        </label>                      
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input title="정확한 이메일 주소를 입력해주세요" type="email" name="email"
                        autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th>자기소개</th>
                    <td>
                        <textarea name="Intro" placeholder="자신을 소개하세요"></textarea>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <input type="submit" value="가입하기" class="btn" title="가입하기">
                <input type="reset" value="초기화" class="btn" title="초기화">
            </div>
        </form>
    </div>
    
    <script src="join.js"></script>        
</body>
</html>
