<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 출력해보기</title>
    <style>
    </style>
</head>
<body>
    
    <h1 id="name"></h1>
    <p id="favoritePet"></p>
    <p id="favoriteFruit"></p>
    
    <script>
        const nameElement = document.querySelector("#name")
        let name = prompt("이름을 입력하세요");
        nameElement.textContent = `이름: ${name}`;

        const favoritePetElement = document.querySelector("#favoritePet")
        let favoritePet = prompt("좋아하는 동물을 입력하세요");
        favoritePetElement.textContent = `취미: ${favoritePet}`;

        document.querySelector("#favoriteFruit").textContent = `좋아하는 과일은 ${prompt("좋아하는 과일을 입력하세요")}입니다.`;
        
    </script>
</body>
</html>
