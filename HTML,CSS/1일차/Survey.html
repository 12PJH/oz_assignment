<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>설문조사 양식</title>
  </head>
  <body>
    <header>
      <h1>설문조사 양식</h1>
      <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr />
    <main>
      <form>
        <fieldset>
          <legend>개인정보</legend>
          <label for="name">이름</label>
          <input
            type="text" name="name" id="name"
            placeholder="본명을 입력하세요"
          />
          <br />
          <label for="email">이메일</label>
          <input
            type="email" name="email" id="email"
            placeholder="메일 주소를 입력하세요"
          />
        </fieldset>
        <fieldset>
          <legend>설문</legend>

          <p>성별이 어떻게 되시나요?</p>
            <input type="radio" id="male" name="gender" />
            <label for = "male">남</label>
            <input type="radio" id="female" name="gender" />
            <label for = "female">여</label>

          <p>연령대가 어떻게 되십니까?</p>
          <select>
            <option value="select">선택하세요</option>
            <option value="ten">10대</option>
            <option value="twenty">20대</option>
            <option value="thirty">30대</option>
            <option value="fourty">40대</option>
            <option value="fifty">50대</option>
            <option value="other">그 외</option>
          </select>

          <p>현재 학원에 다니고 계신가요?</p>
            <input type="radio" id="yes" name="answer" />
            <label for = "yes">네</label>
            <input type="radio" id="no" name="answer" />
            <label for = "no">아니요</label>

          <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
          <input type="checkbox" id="position" name="academy" />
          <label for="position">위치</label>
          <input type="checkbox" id="price" name="academy" />
          <label for="price">가격</label>
          <input type="checkbox" id="teacher" name="academy" />
          <label for="teacher">강사</label>
          <input type="checkbox" id="infra" name="academy" />
          <label for="infra">시설</label>
          <br>
          <p>그 외의 선택 기준을 입력해주세요.</p>
          <textarea rows="3" cols="30" name="comment"></textarea>
          
          

          <p></p>
        </fieldset>
        <fieldset>
          <legend>기타 의견</legend>
          <textarea rows="3" cols="30" name="comment"></textarea>
        </fieldset>
        <input type="submit" />
      </form>
    </main>
    <hr />
    <footer>
      <p>입력하시느라 수고하셨습니다.</p>
    </footer>
  </body>
</html>
